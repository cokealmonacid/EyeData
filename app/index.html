<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EyeData - Desktop App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  </head>
  <body>

  <header>
    <img src="img/eye.png">
    <h2>EyeData</h2>
  </header>

  <div class="container">
      <p>A smart solution for marketing</p>
    <form>

      <div class="form-section">
        <label><p>NAME OF TEST</p></label>
        <input type="text" name="testName" id="testName">    
        <div class="feedback" id="testName-feedback"></div>  
      </div>

      <div class="form-section">
        <label><p>TEST SAMPLING(seg)</p></label>
        <input type="number" name="testTime" id="testTime">
        <div class="feedback" id="testTime-feedback"></div>  
      </div>
        
      <div class="form-section" id="image-input">
        <label><p>IMAGE</p></label>
        <input type="file" name="testFile" id="testFile">
        <div class="feedback" id="testFile-feedback"></div>  
      </div>

      <div class="form-section" id="start-button">
        <button id="button" type="button">Start</button>
      </div>
      
    </form>

  </div>
  <script type="text/javascript" src="js/valid.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
