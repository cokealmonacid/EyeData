<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EyeData - Desktop App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  </head>
  <body>

  <header>
    <img src="img/eye.png">
    <h2>EyeData</h2>
  </header>

  <div class="container">
      <p>A smart solution for marketing</p>
    <form>

      <div class="form-section">
        <label><p>NAME OF TEST</p></label>
        <input type="text" name="testName">      
      </div>

      <div class="form-section">
        <label><p>TEST SAMPLING(seg)</p></label>
        <input type="number" name="testTime">
      </div>
        
      <div class="form-section" id="image-input">
        <label><p>IMAGE</p></label>
        <input type="file" name="testFile">
      </div>

      <div class="form-section" id="start-button">
        <button>Start</button>
      </div>
      
    </form>

  </div>


  </body>
</html>
